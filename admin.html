<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin — Escrow Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    input, button { margin-top: 5px; margin-bottom: 10px; padding: 5px; }
    button { cursor: pointer; }
    .output { border: 1px solid #ccc; padding: 10px; margin-top: 5px; background: #f9f9f9; white-space: pre-wrap; }
    .success { color: green; }
    .error { color: red; }
  </style>
</head>
<body>
  <h1>Admin — Escrow Dashboard</h1>

  <!-- Token -->
  <label>Admin token</label><br>
  <input type="text" id="token" placeholder="demo_admin_token" style="width:400px"><br><br>

  <!-- Load Escrow -->
  <h3>View Escrow</h3>
  <input type="text" id="escrowId" placeholder="Escrow ID" style="width:400px">
  <button onclick="loadEscrow()">Load Escrow</button>
  <div id="loadEscrowOutput" class="output"></div><br>

  <!-- Create Escrow -->
  <h3>Create Escrow</h3>
  <input type="text" id="buyerName" placeholder="Buyer name"><br>
  <input type="text" id="sellerName" placeholder="Seller name"><br>
  <input type="number" id="amount" placeholder="Amount"><br>
  <button onclick="createEscrow()">Create Escrow</button>
  <div id="createEscrowOutput" class="output"></div><br>

  <!-- Confirm Deposit -->
  <h3>Confirm Deposit</h3>
  <input type="text" id="confirmEscrowId" placeholder="Escrow ID" style="width:400px">
  <button onclick="confirmDeposit()">Confirm Deposit</button>
  <div id="confirmDepositOutput" class="output"></div><br>

  <script>
    const BASE_URL = "/.netlify/functions/api";

    async function loadEscrow() {
      const id = document.getElementById("escrowId").value;
      const output = document.getElementById("loadEscrowOutput");
      output.textContent = "";
      if(!id) { output.textContent = "Enter escrow ID"; output.className="output error"; return; }

      try {
        const res = await fetch(`${BASE_URL}/getEscrow?id=${id}`);
        const data = await res.json();
        output.textContent = JSON.stringify(data, null, 2);
        output.className="output success";
      } catch(e) {
        output.textContent = "Error: " + e;
        output.className="output error";
      }
    }

    async function createEscrow() {
      const buyer = document.getElementById("buyerName").value;
      const seller = document.getElementById("sellerName").value;
      const amount = document.getElementById("amount").value;
      const output = document.getElementById("createEscrowOutput");
      output.textContent = "";
      if(!buyer||!seller||!amount) { output.textContent="Fill all fields"; output.className="output error"; return; }

      try {
        const res = await fetch(`${BASE_URL}/createEscrow`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ buyerName: buyer, sellerName: seller, amount })
        });
        const data = await res.json();
        output.textContent = JSON.stringify(data, null, 2);
        output.className="output success";
      } catch(e) {
        output.textContent = "Error: " + e;
        output.className="output error";
      }
    }

    async function confirmDeposit() {
      const token = document.getElementById("token").value;
      const escrowId = document.getElementById("confirmEscrowId").value;
      const output = document.getElementById("confirmDepositOutput");
      output.textContent = "";
      if(!token || !escrowId) { output.textContent="Enter token and escrow ID"; output.className="output error"; return; }

      try {
        const res = await fetch(`${BASE_URL}/adminConfirmDeposit`, {
          method: "POST",
          headers: {
            "Authorization": "Bearer " + token,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ escrowId })
        });
        const data = await res.json();
        output.textContent = JSON.stringify(data, null, 2);
        output.className="output success";
      } catch(e) {
        output.textContent = "Error: " + e;
        output.className="output error";
      }
    }
  </script>
</body>
</html>
